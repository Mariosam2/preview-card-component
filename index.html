<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>



</head>

<body class="bg_primary ">

  <header></header>
  <!--/header-->
  <main id="site_main">
    <section class="product">
      <div class="container">
        <div class="row center">
          <div class="img">
            <img  class="desktop" src="./images/image-product-desktop.jpg" alt="">
            <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
          </div>
          <div class="content d-flex">
            <div class="type"><span>PERFUME</span></div>
            <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous Interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
            <div class="price_box d-flex align-center">
              <span class="price">&dollar;149.99</span>
              <span class="discount">&dollar;169.99</span>
            </div>
            <div class="button">
              <a class="add_to_cart" href="#"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--/main-->
  <footer>

  </footer>
  <!--/footer-->
